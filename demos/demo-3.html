    <style>
      :root {
        --text-color: #333333;
        --bg-color: #f0f0f0;
        --secondary-text: rgba(0, 0, 0, 0.5);
        scroll-behavior: auto;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
      }

      /* Global Navigation Styles */
      .global-nav {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .nav-container {
        background: rgb(9 9 11 / 85%);
        backdrop-filter: blur(16px);
        border-radius: 12px;
        border: 0.5px solid #1e1e20;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 16px rgb(0 0 0 / 20%);
      }

      .nav-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: transparent;
        border: none;
        color: #fafafa;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
        text-align: left;
        transition: all 0.2s ease;
      }

      .nav-toggle:hover {
        background: rgb(39 39 42 / 50%);
      }

      .nav-toggle svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-container.expanded .nav-toggle svg {
        transform: rotate(180deg);
      }

      .nav-menu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-container.expanded .nav-menu {
        max-height: 300px;
      }

      .nav-item {
        display: block;
        padding: 10px 16px;
        color: #a1a1aa;
        text-decoration: none;
        font-size: 13px;
        font-weight: 400;
        transition: all 0.2s ease;
        border-top: 0.5px solid #1e1e20;
        position: relative;
        cursor: pointer;
      }

      .nav-item:hover {
        background: rgb(39 39 42 / 50%);
        color: #fafafa;
      }

      .nav-item.active {
        color: #fafafa;
        background: rgb(39 39 42 / 30%);
      }

      .nav-item.active::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #fafafa;
      }

      @media (max-width: 768px) {
        .global-nav {
          top: 0.5rem;
          left: 0.5rem;
        }

        .nav-toggle {
          padding: 10px 14px;
          font-size: 13px;
        }

        .nav-item {
          padding: 8px 14px;
          font-size: 12px;
        }
      }

        overflow: clip;
        position: relative;
        z-index: 1;
        transform: translate3d(0, 0, 0);
        height: 100svh;
        padding: 5vw;
        background: #ececec;
      }

      @media (max-width: 768px) {
        .image-container {
          height: 100svh;
        }
        .menu-anchor {
          bottom: 1rem;
        }
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        will-change: transform;
        border-radius: 2.5vw;
      }

      /* --- Menu Styles --- */

        z-index: 9999;
        justify-content: center;
        align-items: center;
        display: flex;
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      }

      .menu-link-wrapper {

        will-change: transform;

      .menu-item-stack {

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Scripts -->
    <script src="/scripts/html2canvas.min.js"></script>
    <script src="/scripts/liquidGL.js"></script>
    <script>
      let glassEffect; // Declare in a higher scope to be accessible across event listeners
      let gui, glassFolder;

      document.addEventListener("DOMContentLoaded", () => {
        /* Global Navigation Setup */
        const navToggle = document.querySelector(".nav-toggle");
        const navContainer = document.querySelector(".nav-container");

        if (navToggle && navContainer) {
          navToggle.addEventListener("click", () => {
            const isExpanded = navContainer.classList.contains("expanded");
            navContainer.classList.toggle("expanded");
            navToggle.setAttribute("aria-expanded", !isExpanded);
          });

          // Close navigation when clicking outside
          document.addEventListener("click", (e) => {
            if (!navContainer.contains(e.target)) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });

          // Close navigation when pressing Escape
          document.addEventListener("keydown", (e) => {
            if (
              e.key === "Escape" &&
              navContainer.classList.contains("expanded")
            ) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });
        }

        initializeliquidGL(); // Call immediately on DOM ready

        // Ripples
        $(".ripples").each(function () {
          const $this = $(this);
          $this.ripples({
            resolution: 512,
            dropRadius: 20,
            perturbance: 0.04,
            interactive: true,
          });
        });

        // A function to initialize the glass effect and its controls
        function initializeliquidGL() {
          // Initialize the Liquid Glass effect on our menu
          glassEffect = liquidGL({
            target: ".morph",
            refraction: 0,
            bevelDepth: 0.052,
            bevelWidth: 0.211,
            frost: 2,
            shadow: false,
            specular: true,
            tilt: false,
            tiltFactor: 5,
            reveal: "fade",
          });

          const lensList = Array.isArray(glassEffect)
            ? glassEffect
            : [glassEffect];
          const firstLens = lensList[0];

          if (firstLens) {
            gui = new lil.GUI();
            glassFolder = gui.addFolder("liquidGL Effect");

            const updateAll = (key, value) => {
              lensList.forEach((ln) => {
                if (!ln) return;
                ln.options[key] = value;
                if (key === "shadow") ln.setShadow(value);
                if (key === "tilt") ln.setTilt(value);
              });
            };

            glassFolder
              .add(firstLens.options, "refraction", 0, 0.1, 0.001)
              .onChange((v) => updateAll("refraction", v));

            glassFolder
              .add(firstLens.options, "bevelDepth", 0, 0.2, 0.001)
              .onChange((v) => updateAll("bevelDepth", v));

            glassFolder
              .add(firstLens.options, "bevelWidth", 0, 0.5, 0.001)
              .onChange((v) => updateAll("bevelWidth", v));

            glassFolder
              .add(firstLens.options, "frost", 0, 10, 0.1)
              .onChange((v) => updateAll("frost", v));

            glassFolder
              .add(firstLens.options, "magnify", 1, 5, 0.1)
              .onChange((v) => updateAll("magnify", v));

            glassFolder
              .add(firstLens.options, "shadow")
              .onChange((v) => updateAll("shadow", v));

            glassFolder
              .add(firstLens.options, "specular")
              .onChange((v) => updateAll("specular", v));

            glassFolder
              .add(firstLens.options, "tilt")
              .onChange((v) => updateAll("tilt", v));

            glassFolder
              .add(firstLens.options, "tiltFactor", 0, 25, 0.1)
              .onChange((v) => updateAll("tiltFactor", v));

            glassFolder
              .add(firstLens.options, "reveal", ["none", "fade"])
              .onChange((v) => updateAll("reveal", v));

            glassFolder.close();
          }
        }

        window.addEventListener("load", function () {
          liquidGL.syncWith();

          /* --- Morph shape animation on scroll --- */
          const morphEl = document.querySelector(".morph");
          if (morphEl) {
            gsap.set(morphEl, { transformOrigin: "50% 50%" });

            const tl = gsap.timeline({
              scrollTrigger: {
                trigger: ".main-content",
                start: "top top",
                end: "bottom bottom",
                scrub: true,
              },
            });

            tl.to(morphEl, { borderRadius: "50%", duration: 1, ease: "none" })
              // Morph to tall rounded rectangle over extended duration
              .to(morphEl, {
                width: "12vw",
                height: "20vw",
                borderRadius: "1vw",
                duration: 3,
                ease: "none",
              })
              // Last morph to pill shape
              .to(morphEl, {
                width: "25vw",
                height: "8vw",
                borderRadius: "4vw",
                duration: 2,
                ease: "none",
              });
          }
        });
      });
    </script>
