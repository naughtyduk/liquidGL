<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 5 â€“ Circular Morphs (LiquidGL-multi)</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <style>
      /* ===== Base styles copied from demo-3 and trimmed ===== */
      :root {
        --bg: #f0f0f0;
        --fg: #333;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      .image-container {
        height: 100svh;
        overflow: clip;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        will-change: transform;
      }
      /* ===== Circle of shapes ===== */
      .shapes-anchor {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 9999;
      }
      .shape {
        position: absolute;
        width: 10vw;
        height: 10vw;
        border-radius: 2vw;
        will-change: transform;
        pointer-events: auto;
      }
      .shape:nth-child(1) {
        --angle: 0deg;
      }
      .shape:nth-child(2) {
        --angle: 90deg;
      }
      .shape:nth-child(3) {
        --angle: 180deg;
      }
      .shape:nth-child(4) {
        --angle: 270deg;
      }
    </style>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  </head>
  <body>
    <div class="main-content">
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0000_Comp-33.webp" alt="bg" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0001_Comp-183.webp" alt="bg" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0002_Comp-163.webp" alt="bg" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0003_Comp-151.webp" alt="bg" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0004_Comp-13.webp" alt="bg" />
      </div>
    </div>

    <!-- Circular shapes -->
    <div class="shapes-anchor">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Scripts -->
    <script src="/scripts/html2canvas.js"></script>
    <script src="/scripts/liquidGL-multi.js"></script>
    <script>
      let glassEffect;
      document.addEventListener("DOMContentLoaded", () => {
        /* 1. Init LiquidGL on all .shape elements */
        glassEffect = LiquidGL({
          target: ".shape",
          snapshot: ".main-content",
          refraction: 0.083,
          bevelDepth: 0.134,
          bevelWidth: 0.18,
          frost: 1.5,
          specular: true,
          shadow: true,
          reveal: "fade",
        });

        /* 2. Position shapes in circle */
        const radius = 22; // vw
        const updatePositions = () => {
          document.querySelectorAll(".shape").forEach((el, i) => {
            const angle =
              (parseFloat(getComputedStyle(el).getPropertyValue("--angle")) *
                Math.PI) /
              180;
            el.style.transform = `translate3d(${radius * Math.cos(angle)}vw, ${
              radius * Math.sin(angle)
            }vw,0)`;
          });
        };
        updatePositions();
        window.addEventListener("resize", updatePositions, { passive: true });

        /* 3. Scroll-driven animation: rotate the circle + morph shapes */
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: ".main-content",
            start: "top top",
            end: "+=2500", // long virtual range
            scrub: true,
          },
        });

        // Morph: first to circle, then to pill, then back to rounded rect
        tl.to(".shape", { borderRadius: "50%", duration: 2, ease: "none" }, 0)
          .to(
            ".shape",
            {
              width: "10vw",
              height: "4vw",
              borderRadius: "2vw",
              duration: 2,
              ease: "none",
            },
            2
          )
          .to(
            ".shape",
            {
              width: "10vw",
              height: "4vw",
              borderRadius: "2vw",
              duration: 2,
              ease: "none",
            },
            4
          );

        /* 4. lil-gui controls (for first shape, propagate to all) */
        const lensArr = Array.isArray(glassEffect)
          ? glassEffect
          : [glassEffect];
        const gui = new lil.GUI();
        const folder = gui.addFolder("LiquidGL Effect");
        const first = lensArr[0];
        const sync = (k, v) => lensArr.forEach((ln) => (ln.options[k] = v));
        folder
          .add(first.options, "refraction", 0, 0.1, 0.001)
          .onChange((v) => sync("refraction", v));
        folder
          .add(first.options, "bevelDepth", 0, 0.2, 0.001)
          .onChange((v) => sync("bevelDepth", v));
        folder
          .add(first.options, "bevelWidth", 0, 0.5, 0.001)
          .onChange((v) => sync("bevelWidth", v));
        folder
          .add(first.options, "frost", 0, 10, 0.1)
          .onChange((v) => sync("frost", v));
        folder
          .add(first.options, "specular")
          .onChange((v) => sync("specular", v));
        folder
          .add(first.options, "shadow")
          .name("Shadow")
          .onChange((v) => {
            lensArr.forEach((ln) => ln.setShadow(v));
          });
        folder.add(first.options, "reveal", ["none", "fade"]).name("Reveal");
        folder.close();

        /* 5. Lenis + GSAP ticker sync (same pattern as other demos) */
        window.addEventListener("load", () => {
          const lenis = new Lenis();
          lenis.on("scroll", ScrollTrigger.update);
          gsap.ticker.add((t) => {
            lenis.raf(t * 1000);
            if (glassEffect) {
              if (Array.isArray(glassEffect)) {
                if (window.__LiquidGLRenderer__)
                  window.__LiquidGLRenderer__.render();
              } else if (!glassEffect.options.specular) {
                glassEffect.render();
              }
            }
          });
          gsap.ticker.lagSmoothing(0);
        });
      });
    </script>
  </body>
</html>
