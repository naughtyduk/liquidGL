<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 4 – Multiple Lenses (LiquidGL-multi)</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <style>
      :root {
        --text-color: #333;
        --bg-color: #f0f0f0;
        --secondary-text: rgba(0, 0, 0, 0.55);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- Background image stack (borrowed from demo-1) --- */
      .main-content {
        position: relative;
        z-index: 1;
      }
      .image-container {
        height: 100svh;
        overflow: clip;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        will-change: transform;
      }

      /* --- marquee cards --- */
      .marquee-anchor {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        pointer-events: none; /* let children decide */
        mix-blend-mode: difference;
      }
      .cards-wrapper {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        pointer-events: auto; /* allow interaction */
      }
      .marquee-card {
        width: 300px;
        padding: 0;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: clip;
        color: #b7b7b7;
        justify-content: center;
        height: 385px;
        padding: 5px;
      }

      .plan-name {
        font-size: 1.35rem;
        font-weight: 700;
        letter-spacing: -0.02rem;
      }
      .price {
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1.1;
      }
      .price span {
        font-size: 1rem;
        font-weight: 600;
        color: var(--secondary-text);
      }
      .feature-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        font-size: 0.95rem;
      }
      .cta-button {
        margin-top: 0.5rem;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #000000 !important;
        background: #b7b7b7;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      .cta-button:hover {
        opacity: 0.9;
      }

      .marquee {
        width: 100%;
        overflow: hidden;
        pointer-events: none;
        text-transform: uppercase;
        font-weight: 800;
        font-size: 5rem;
      }

      .marquee-content {
        display: flex;
        width: fit-content;
        animation: marquee 12s linear infinite;
      }

      .marquee-content span {
        white-space: nowrap;
        padding: 0 1rem;
      }

      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      /* Ensure foreground text renders above the WebGL canvas */
      .card-content {
        position: relative;
        z-index: 3;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .card-content * {
        color: inherit;
      }

      @media (max-width: 768px) {
        .marquee-card {
          width: 85vw;
          border-radius: 5vw;
        }
        .cards-wrapper {
          flex-direction: column;
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0000_Comp-33.webp" alt="Background" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0001_Comp-183.webp" alt="Background" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0002_Comp-163.webp" alt="Background" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0003_Comp-151.webp" alt="Background" />
      </div>
      <div class="image-container">
        <img src="/assets/liquid-bkg-_0004_Comp-13.webp" alt="Background" />
      </div>
    </div>

    <!-- marquee cards overlay -->
    <div class="marquee-anchor">
      <div class="cards-wrapper">
        <!-- Basic Plan -->
        <div class="marquee-card">
          <div class="marquee">
            <div class="marquee-content">
              <span>Glassify the web with liquidGL by NaughtyDuk©</span>
              <span>Glassify the web with liquidGL by NaughtyDuk©</span>
            </div>
          </div>
        </div>

        <!-- Pro Plan -->
        <div class="marquee-card">
          <div class="marquee">
            <div class="marquee-content">
              <span>Glassify the web with liquidGL by NaughtyDuk©</span>
              <span>Glassify the web with liquidGL by NaughtyDuk©</span>
            </div>
          </div>
        </div>

        <!-- Enterprise Plan -->
        <div class="marquee-card">
          <div class="marquee">
            <div class="marquee-content">
              <span>Glassify the web with liquidGL by NaughtyDuk©</span>
              <span>Glassify the web with liquidGL by NaughtyDuk©</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- Scripts -->
    <script src="/scripts/html2canvas.min.js"></script>
    <script src="/scripts/liquidGL.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize the liquidGL effect
        window.glassEffect = liquidGL({
          target: ".marquee-card",
          refraction: 0,
          bevelDepth: 0.052,
          bevelWidth: 0.18,
          frost: 2,
          shadow: true,
          specular: true,
          tilt: true,
          tiltFactor: 10,
          reveal: "fade",
        });

        // Build GUI once effect is ready (multi build may return array)
        const lensList = Array.isArray(window.glassEffect)
          ? window.glassEffect
          : [window.glassEffect];
        const firstLens = lensList[0];

        if (firstLens) {
          const gui = new lil.GUI();
          const glassFolder = gui.addFolder("liquidGL Effect");

          const updateAll = (key, value) => {
            lensList.forEach((ln) => {
              ln.options[key] = value;
              if (key === "shadow") {
                ln.setShadow(value);
              }
              if (key === "tilt") {
                ln.setTilt(value);
              }
            });
          };

          glassFolder
            .add(firstLens.options, "refraction", 0, 0.1, 0.001)
            .name("Refraction")
            .onChange((value) => updateAll("refraction", value));

          glassFolder
            .add(firstLens.options, "bevelDepth", 0, 0.2, 0.001)
            .name("Bevel Depth")
            .onChange((value) => updateAll("bevelDepth", value));

          glassFolder
            .add(firstLens.options, "bevelWidth", 0, 0.5, 0.001)
            .name("Bevel Width")
            .onChange((value) => updateAll("bevelWidth", value));

          glassFolder
            .add(firstLens.options, "frost", 0, 10, 0.1)
            .name("Frost")
            .onChange((value) => updateAll("frost", value));

          glassFolder
            .add(firstLens.options, "specular")
            .name("Specular")
            .onChange((value) => updateAll("specular", value));

          glassFolder
            .add(firstLens.options, "shadow")
            .name("Enable Shadow")
            .onChange((value) => updateAll("shadow", value));

          glassFolder
            .add(firstLens.options, "tilt")
            .name("Tilt")
            .onChange((value) => updateAll("tilt", value));

          glassFolder
            .add(firstLens.options, "tiltFactor", 0, 25, 0.1)
            .name("Tilt Factor")
            .onChange((value) => updateAll("tiltFactor", value));

          glassFolder.close();
        }
      });

      // Lenis & GSAP ScrollTrigger integration
      const lenis = new Lenis();

      lenis.on("scroll", ScrollTrigger.update);

      gsap.ticker.add((time) => {
        lenis.raf(time * 1000);
        if (window.__liquidGLRenderer__) {
          window.__liquidGLRenderer__.render();
        }
      });

      gsap.ticker.lagSmoothing(0);
    </script>
  </body>
</html>
